<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Apache Wicket Quickstart</title>
<link
	href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold'
	rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="style.css" type="text/css" media="screen"
	title="Stylesheet" />
</head>
<body>
	<div id="hd">
		<div id="logo">
			<img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />
			<h1>Apache Wicket</h1>
		</div>
	</div>
	<div id="bd">
		<h2>Wicket Events</h2>
		<p>The buttons below each fire an event. The input fields react to
			that event.</p>
		<p>
			Label 1:<input type="number" wicket:id="textField1" />
		</p>
		<p>
			Label 2:<input type="number" wicket:id="textField2" />
		</p>
		<a href="#" wicket:id="incrementByOne">Plus 1</a>&nbsp;<a href="#"
			wicket:id="incrementByTen">Plus 10</a>

	</div>
	<div id="ft"></div>
</body>
</html>
